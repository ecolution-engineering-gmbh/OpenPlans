<!DOCTYPE html>
<html lang="en">

<head>
  <title>OpenPlans Polyline</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenGeometry Demo">
  <meta name="author" content="Vishwajeet Mane">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "JetBrains Mono", monospace;
    }

    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%; height: 100vh;">
  </div>
  <script type="module">
    import { OpenPlans, Vector3 } from './../../src/index.ts';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import Stats from 'stats.js';
    const stats = new Stats();
    stats.showPanel(2);

    let polyline1, polyline2;
    let openPlans;

    async function init() {
      const container = document.getElementById('app');
      openPlans = new OpenPlans(container);
      await openPlans.setupOpenGeometry();

      // openPlans.pencil.mode = "cursor";
      openPlans.showGrid = false;

      // draftBoard = openPlans.board();

      // Polyline
      polyline1 = openPlans.polyline();

      openPlans.onRender.add(() => {
        stats.begin();
        stats.end();
      });
    }

    function setUI() {
      const gui = new GUI();

      const polylineFolder = gui.addFolder('Polyline');
      polylineFolder.open();

      // Polyline 1 Folder
      const polyline1Folder = polylineFolder.addFolder('Polyline 1');
      polyline1Folder.open();

      const polylineControls = {
        color: 0x0000ff
      };

      polyline1Folder.addColor(polylineControls, 'color').onChange((value => {
        polyline1.lineColor = value;
      }));

      polyline1Folder.add({ getConfig: () => {
        console.log('Current Polyline Config:', polyline1.getOPConfig());
      }}, 'getConfig');

      // Create Polyline using Config
      const polyline2Folder = polylineFolder.addFolder('Polyline with Config');
      polyline2Folder.open();

      polyline2Folder.add({ preloadPolyline: () => {
        const config = {
            ogid: 'polyline-2-with-config',
            points: [
              [20, 0, 0],
              [15, 0, 10],
              [10, 0, 5],
              [-10, 0, 8],
              [0, 0, 0]
            ],
            color: 0xff0000,
          };

          polyline2 = openPlans.polyline(config);

          console.log('Preloaded Polyline Config:', polyline2.getOPConfig());
      }}, 'preloadPolyline');

      polyline2Folder.add({ addPoint: () => {
        const randomX = Math.floor(Math.random() * 100) - 50;
        const randomZ = Math.floor(Math.random() * 100) - 50;
        const newPoint = [randomX, 0, randomZ];

        polyline2.attachPoint(newPoint);
        console.log('Updated Polyline 2 Config:', polyline2.getOPConfig());
      }}, 'addPoint');
    }

    (async function () {
      await init();
      setUI();
    })();
  </script>
</body>

</html>
