<!--
  Multiple Shapes Using OpenPlans
  1. Polyline - A series of connected line segments with start and end.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>OpenPlans Shapes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenGeometry Demo">
  <meta name="author" content="Vishwajeet Mane">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "JetBrains Mono", monospace;
    }

    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%; height: 100vh;">
  </div>
  <script type="module">
    import { OpenPlans, Vector3 } from './../../src/index.ts';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import Stats from 'stats.js';
    const stats = new Stats();
    stats.showPanel(2);

    let arc;
    let openPlans;

    async function init() {
      const container = document.getElementById('app');
      openPlans = new OpenPlans(container);
      await openPlans.setupOpenGeometry();

      // openPlans.pencil.mode = "cursor";
      openPlans.showGrid = false;

      // draftBoard = openPlans.board();
      // Arc 1
      arc = openPlans.arc();

      openPlans.onRender.add(() => {
        stats.begin();
        stats.end();
      });
    }

    function setUI() {
      const gui = new GUI();

      const arcFolder = gui.addFolder('Arc');
      arcFolder.open();

      const arcControls = {
        centerX: 0,
        centerY: 0,
        centerZ: 0,
        radius: 1,
        startAngle: 0,
        endAngle: Math.PI,
        segments: 16,
        color: 0x000000,
      };

      arcFolder.add(arcControls, 'centerX', -10, 10).onChange((value) => {
        arc.arcCenter = new Vector3(value, arc.arcCenter.y, arc.arcCenter.z);
      });
      arcFolder.add(arcControls, 'centerY', -10, 10).onChange((value) => {
        arc.arcCenter = new Vector3(arc.arcCenter.x, value, arc.arcCenter.z);
      });
      arcFolder.add(arcControls, 'centerZ', -10, 10).onChange((value) => {
        arc.arcCenter = new Vector3(arc.arcCenter.x, arc.arcCenter.y, value);
      });
      arcFolder.add(arcControls, 'radius', 0, 10).onChange((value) => {
        arc.arcRadius = value;
      });
      arcFolder.add(arcControls, 'startAngle', 0, Math.PI * 2).onChange((value) => {
        arc.arcStartAngle = value;
      });
      arcFolder.add(arcControls, 'endAngle', 0, Math.PI * 2).onChange((value) => {
        arc.arcEndAngle = value;
      });
      arcFolder.add(arcControls, 'segments', 3, 64).onChange((value) => {
        arc.arcSegments = value;
      });
      arcFolder.addColor(arcControls, 'color').onChange((value) => {
        arc.arcColor = value;
      });

      arcFolder.add({ getConfigArc1: () => {
        console.log('Arc 1 Config:', arc.getOPConfig());
      }}, 'getConfigArc1');

      arcFolder.add({ preloadArc: () => {
        const config = {
            ogid: 'arc-preload-001',
            center: [0, 0, 2],
            radius: 5,
            startAngle: 0,
            endAngle: Math.PI * 2,
            segments: 16,
            color: 0x000000,
          };
        const preloadConfig = openPlans.arc(config);

        console.log('Preloaded Arc Config:', preloadConfig.getOPConfig());
      }}, 'preloadArc');
    }

    (async function () {
      await init();
      setUI();
    })();
  </script>
</body>

</html>
