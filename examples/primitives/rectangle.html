<!DOCTYPE html>
<html lang="en">

<head>
  <title>OpenPlans Rectangle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenGeometry Demo">
  <meta name="author" content="Vishwajeet Mane">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "JetBrains Mono", monospace;
    }

    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%; height: 100vh;">
  </div>
  <script type="module">
    import { OpenPlans } from './../../src/index.ts';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import Stats from 'stats.js';
    const stats = new Stats();
    stats.showPanel(2);

    let rectangle;
    let openPlans;

    async function init() {
      const container = document.getElementById('app');
      openPlans = new OpenPlans(container);
      await openPlans.setupOpenGeometry();

      // openPlans.pencil.mode = "cursor";
      openPlans.showGrid = false;

      // draftBoard = openPlans.board();
      
      // Rectangle 1
      rectangle = openPlans.rectangle();

      openPlans.onRender.add(() => {
        stats.begin();
        stats.end();
      });
    }

    function setUI() {
      const gui = new GUI();

      const rectangleFolder = gui.addFolder('Rectangle');
      rectangleFolder.open();

      const rectangleControls = {
        centerX: 0,
        centerY: 0,
        centerZ: 0,
        width: 1,
        breadth: 1,
        color: 0x0000ff,
      };

      rectangleFolder.add(rectangleControls, 'centerX', -50, 50).onChange((value) => {
        if (rectangle) {
          rectangle.center = [value, rectangle.center[1], rectangle.center[2]];
        }
      });

      rectangleFolder.add(rectangleControls, 'centerY', -50, 50).onChange((value) => {
        if (rectangle) {
          rectangle.center = [rectangle.center[0], value, rectangle.center[2]];
        }
      });

      rectangleFolder.add(rectangleControls, 'centerZ', -50, 50).onChange((value) => {
        if (rectangle) {
          rectangle.center = [rectangle.center[0], rectangle.center[1], value];
        }
      });

      rectangleFolder.add(rectangleControls, 'width', 0, 100).onChange((value) => {
        if (rectangle) {
          rectangle.width = value;
        }
      });

      rectangleFolder.add(rectangleControls, 'breadth', 0, 100).onChange((value) => {
        if (rectangle) {
          rectangle.breadth = value;
        }
      });

      rectangleFolder.addColor(rectangleControls, 'color').onChange((value) => {
        if (rectangle) {
          rectangle.rectangleColor = value;
        }
      });

      rectangleFolder.add({ getConfig: () => {
        if (rectangle) {
          const config = rectangle.getOPConfig();
          console.log('Rectangle Config:', config);
        }
      }}, 'getConfig');

      rectangleFolder.add({ preloadRectangle: () => {
        const config = {
            ogid: 'preloaded-rectangle-222',
            center: [0, 0, 0],
            width: 20,
            breadth: 10,
            color: 14821416,
          };
        const preloadConfig = openPlans.rectangle(config);

        console.log('Preloaded Rectangle Config:', preloadConfig.getOPConfig());
      }}, 'preloadRectangle');
    }

    (async function () {
      await init();
      setUI();
    })();
  </script>
</body>

</html>
