<!DOCTYPE html>
<html lang="en">

<head>
  <title>OpenPlans Line</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenGeometry Demo">
  <meta name="author" content="Vishwajeet Mane">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "JetBrains Mono", monospace;
    }

    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%; height: 100vh;">
  </div>
  <script type="module">
    import { OpenPlans, Vector3 } from './../../src/index.ts';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import Stats from 'stats.js';
    const stats = new Stats();
    stats.showPanel(2);

    let line;
    let openPlans;

    async function init() {
      const container = document.getElementById('app');
      openPlans = new OpenPlans(container);
      await openPlans.setupOpenGeometry();

      // openPlans.pencil.mode = "cursor";
      openPlans.showGrid = false;

      // draftBoard = openPlans.board();

      // Line 1
      line = openPlans.line();

      openPlans.onRender.add(() => {
        stats.begin();
        stats.end();
      });
    }

    function setUI() {
      const gui = new GUI();

      const lineFolder = gui.addFolder('Line');
      lineFolder.open();

      const lineControls = {
        startPointX: 0,
        startPointY: 0,
        startPointZ: 0,
        endPointX: 10,
        endPointY: 0,
        endPointZ: 2,
        color: 0x000000,
      };

      lineFolder.add(lineControls, 'startPointX').onChange((value) => {
        line.startPoint = [value, line.startPoint[1], line.startPoint[2]];
      });
      lineFolder.add(lineControls, 'startPointY').onChange((value) => {
        line.startPoint = [line.startPoint[0], value, line.startPoint[2]];
      });
      lineFolder.add(lineControls, 'startPointZ').onChange((value) => {
        line.startPoint = [line.startPoint[0], line.startPoint[1], value];
      });
      lineFolder.add(lineControls, 'endPointX').onChange((value) => {
        line.endPoint = [value, line.endPoint[1], line.endPoint[2]];
      });
      lineFolder.add(lineControls, 'endPointY').onChange((value) => {
        line.endPoint = [line.endPoint[0], value, line.endPoint[2]];
      });
      lineFolder.add(lineControls, 'endPointZ').onChange((value) => {
        line.endPoint = [line.endPoint[0], line.endPoint[1], value];
      });
      lineFolder.addColor(lineControls, 'color').onChange((value) => {
        line.lineColor = value;
      });

      lineFolder.add({ getConfig: () => {
        const config = line.getOPConfig();
        console.log('Line Config:', config);
      }}, 'getConfig');

      lineFolder.add({ preloadLine: () => {
        const config = {
            ogid: "81c8c201-0b60-41aa-a2dd-19c46e0fee17",
            startPoint: [0, 0, 0],
            endPoint: [10, 0, 2],
            color: 0x000000,
          };
        const preloadConfig = openPlans.line(config);
        console.log('Preloaded Line:', preloadConfig.getOPConfig());
      }}, 'preloadLine');
    }

    (async function () {
      await init();
      setUI();
    })();
  </script>
</body>

</html>
