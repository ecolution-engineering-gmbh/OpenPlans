<html lang="en">

<head>

      await openPlans.setupOpenGeometry();

      openPlans.pencil.mode = "cursor";

      // draftBoard = openPlans.board();

      openPlans.onRender.add(() => {
        stats.begin();
        stats.end();
      });
    }

          // console.log('Is Closed:', polyline.isClosed);

        },
        'edit': false,

      const polygonControls = {
        'Create Polygon': () => {

          const testPoints = [
            {
                "x": 10,

            {

            },

            }
          ];
          polygon = openPlans.polygonBuilder();

            console.log('Transformation Matrix:', polygon.transformationMatrix.elements);
          }
        },
        'dispose': () => {
          if (polygon) {
            console.log('Disposing Polygon:', polygon.ogid);
            openPlans.disposeElement(polygon.ogid);
          }
        },
        rotationY: 0,
      };
      polygonFolder.add(polygonControls, 'Create Polygon').name('Create Polygon');
      polygonFolder.add(polygonControls, 'edit').name('Edit').onChange((value) => {
        if (polygon) {
          polygon.edit = value;
        }
      });
      polygonFolder.add(polygonControls, 'select').name('Select').onChange((value) => {
        if (polygon) {
          polygon.selected = value;
        }
        console.log(polygon.transformationMatrix.elements);
      });
      polygonFolder.add(polygonControls, 'dispose').name('Dispose Polygon');
      polygonFolder.add(polygonControls, 'rotationY', -180, 180, 1).name('Rotation Y').onChange((value) => {
        if (polygon) {
          // If rotation methods from threejs is used, it will rotate around the first vertex which might not be desired.
          polygon.yaw = value;
        }
      });
      polygonFolder.add(polygonControls, 'getTransformationMatrix').name('Get Transformation Matrix');

      document.body.appendChild(stats.dom);

    (async function () {
      await init();
